name: Lint, Format & Deploy to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  lint-format-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo_mysql
          tools: composer

      - name: Install Dependencies
        run: composer install --no-progress --no-interaction

      # ✅ Syntax Check
      - name: Run PHP Syntax Check
        run: |
          find . -type f -name "*.php" -exec php -l {} \;

      # ✅ Auto-Format with Laravel Pint
      - name: Run Laravel Pint (Formatter)
        run: vendor/bin/pint --verbose

      # ✅ Advanced Code Style Check
      # - name: Run PHP CodeSniffer
      #   run: vendor/bin/phpcs --standard=PSR12 app routes database

      # ✅ Deploy only if all above steps pass
      - name: Upload via FTP
        if: success()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          #local-dir: ./public
          server-dir: ${{ secrets.FTP_PATH }}/
          log-level : standard
